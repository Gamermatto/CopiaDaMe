name: Test and Deploy

on:
  push:
    branches:
      - main  # O qualunque altro branch su cui esegui il job

jobs:
  build:
    runs-on: ubuntu-latest  # O un altro ambiente come macos-latest o windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Comando per eseguire i test

      - name: Build project
        run: npm run build  # Comando per la build

      - name: Deploy (opzionale)
        run: ./deploy.sh  # Script di deploy personalizzato
