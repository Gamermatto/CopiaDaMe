<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000; /* Sfondo nero */
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 50px; /* Aggiunto per abbassare il box */
        }

        .login-box {
            width: 100%;
            padding: 20px;
            background-color: #000; /* Box nero */
            border-radius: 10px;
            box-shadow: 0 0 15px 4px rgba(0, 123, 255, 0.8); /* Effetto neon blu */
            text-align: center;
            margin-bottom: 50px; /* Aggiunto per bilanciare la distanza */
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff; /* Colore del testo del titolo in blu */
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 100%;
            max-width: 300px;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
            color: #007bff; /* Colore del testo dei label in blu */
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007bff; /* Bordo degli input in blu */
            background-color: #333; /* Sfondo degli input in grigio scuro */
            color: #fff; /* Testo degli input in bianco */
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 37%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .toggle-password i {
            font-size: 18px;
            color: #007bff; /* Colore dell'icona occhio in blu */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0069d9;
        }
        p {
            color:#0069d9
        }
    </style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('loginForm');
        const passwordField = document.getElementById('password');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/Classi/IVa/Password/Users.txt');
                const usersText = await response.text();
                const users = parseUsers(usersText);

                if (isValidUser(username, password, users)) {
                    window.location.href = '/Classi/IVa/home_IVa.html';
                } else {
                    alert('Credenziali non valide');
                }
            } catch (error) {
                alert('Errore durante il caricamento del file utenti');
                console.error(error);
            }
        });

        eyeOpen.addEventListener('click', () => {
            togglePasswordVisibility();
        });

        eyeClosed.addEventListener('click', () => {
            togglePasswordVisibility();
        });

        function togglePasswordVisibility() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            eyeOpen.style.display = type === 'password' ? 'block' : 'none';
            eyeClosed.style.display = type === 'password' ? 'none' : 'block';
        }

        function parseUsers(usersText) {
            const users = usersText.trim().split('\n').map(line => {
                const [username, password] = line.split(' ');
                return { username, password };
            });
            return users;
        }

        function isValidUser(username, password, users) {
            return users.some(user => user.username === username && user.password === password);
        }
    });
</script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password">
                        <i id="eyeOpen" class="fas fa-eye"></i>
                        <i id="eyeClosed" class="fas fa-eye-slash" style="display: none;"></i>
                    </span>
                </div>
                
                <button type="submit">Login</button>
                  <p>Stai facccendo il login per IVa</p>
            </form>
        </div>
    </div>
</body>
</html>
