<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invia Soluzione</title>
  <style>
    body {
      background-color: #000; /* Sfondo nero */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Fa sì che l'elemento sia centrato verticalmente */
      margin: 0;
    }

    a {
      display: inline-block;
      padding: 20px 40px; /* Dimensioni del pulsante */
      background-color: #000; /* Sfondo nero */
      color: white; /* Testo bianco */
      text-decoration: none; /* Rimuove la sottolineatura */
      font-size: 20px; /* Dimensione del testo */
      border: 3px solid #00f7ff; /* Bordo neon blu */
      border-radius: 10px; /* Bordo arrotondato */
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff, 0 0 60px #00f7ff; /* Effetto neon */
      transition: all 0.3s ease; /* Transizione per l'effetto hover */
    }

    a:hover {
      color: #00f7ff; /* Cambia colore del testo al passaggio del mouse */
      background-color: #111; /* Colore di sfondo più scuro al passaggio del mouse */
      box-shadow: 0 0 30px #00f7ff, 0 0 60px #00f7ff, 0 0 90px #00f7ff; /* Aumenta l'effetto neon al passaggio del mouse */
    }
  </style>
</head>
<body>
  <a href="mailto:webcopiasites@gmail.com?subject=Foto%20Soluzioni&body=Clicca%20la graffetta (in alto a destra) e seleziona la tua soluzione da mandare e scrivi il tuo nome (per i credits e la tua classe, basta solo che metti 1,2,3 o 4). Prima di inviare ricorda di eliminare questa frase(Per inviare clicca la freccetta blu). ">
    Clicca qui per inviare la tua soluzione
  </a>
</body>
</html>
